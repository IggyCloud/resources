version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: eshopci-postgres
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: catalogdb
    command: >
      postgres -c max_connections=400
               -c shared_buffers=512MB
               -c effective_cache_size=1536MB
               -c work_mem=1285kB
               -c maintenance_work_mem=128MB
               -c checkpoint_completion_target=0.9
               -c wal_buffers=16MB
               -c default_statistics_target=100
               -c random_page_cost=1.1
               -c effective_io_concurrency=200
               -c min_wal_size=1GB
               -c max_wal_size=4GB
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    container_name: eshopci-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: eshopci-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

  catalog-api:
    image: ${CATALOG_IMAGE:-localhost:5000/catalog-api:ci}
    container_name: eshopci-catalog-api
    environment:
      ConnectionStrings__catalogdb: ${CATALOG_CONN:-Host=postgres;Port=5432;Username=postgres;Password=postgres;Database=catalogdb;Maximum Pool Size=300;Timeout=15;Command Timeout=30}
      DisableAuth: "true"
      ASPNETCORE_URLS: http://+:8080
    depends_on:
      - postgres
    ports:
      - "18080:8080"

  basket-api:
    image: ${BASKET_IMAGE:-localhost:5000/basket-api:ci}
    container_name: eshopci-basket-api
    environment:
      ConnectionStrings__redis: redis:6379
      ConnectionStrings__eventbus: amqp://guest:guest@rabbitmq:5672
      ASPNETCORE_URLS: http://+:8080
    depends_on:
      - redis
      - rabbitmq
    ports:
      - "18081:8080"
